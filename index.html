<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waifu Gacha Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎴 Waifu Gacha Simulator 🎴</h1>
    <div id="main-waifu-display"></div>
    <button id="gacha-button">🎲 Gacha</button>
    <button id="daily-reward">🎁 Daily Reward</button>
    <button id="collection-button">📜 Koleksi</button>
    <p id="result"></p>
    <p id="pull-count">Total Pulls: 0</p>
    <p id="gems-count">💎 Gems: 0</p>
    <audio id="bgm" src="assets/sound/bgm.mp3" autoplay loop></audio>
    <audio id="legend-sound" src="assets/sound/legend.mp3"></audio>
  </div>

  <div class="modal" id="collection-modal">
    <h2>Koleksi Waifu Kamu</h2>
    <div id="collection-grid"></div>
    <button onclick="closeCollection()">Tutup</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
